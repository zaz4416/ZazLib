name: Notify Projects
on:
  push:
    branches: [ main ]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # 同期先の全リポジトリリスト
        repo: 
          - 'zaz4416/Hellow_World_for_Adobe_Illustrator'
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.MY_PAT }}
          repository: ${{ matrix.repo }}
          event-type: common_lib_updated
          # 通知先に「送信先リポジトリ名」をデータとして渡す
          client-payload: '{"target_repo": "${{ matrix.repo }}"}'
