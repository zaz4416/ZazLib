name: Notify Projects
on:
  # 1. 共通リポジトリ(ZazLib)のメインブランチが更新された時に起動
  push:
    branches: [ main ]
    # zazlibのプログラム本体（.jsx等）が変更された時だけ通知を飛ばす設定
    # これにより、.github/workflows や README.md の変更は自動的に無視されます
    paths:
      - '**.jsx'
      - '**.js'
      - 'zazlib/**'

  # 2. 各プロジェクト側から「逆流通知」が届いた時に起動
  repository_dispatch:
    types: [project_contribution]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: 
          - 'zaz4416/ImageViewer_for_Adobe_Illustrator'
          - 'zaz4416/Hellow_World_for_Adobe_Illustrator'
          - 'zaz4416/Panele_Paint_for_Adobe_Illustrator'
          - 'zaz4416/Panele_LivePaint_for_Adobe_Illustrator'

    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          # ★トークン名を MY_PAT に統一
          token: ${{ secrets.MY_PAT }}
          repository: ${{ matrix.repo }}
          event-type: common_lib_updated
          client-payload: >
            {
              "target_repo": "${{ github.event.client_payload.target_repo || github.repository }}"
            }
