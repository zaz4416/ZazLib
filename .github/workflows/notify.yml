name: Notify Projects
on:
  push:
    branches: [ main, master ] # 両方対応
  workflow_dispatch: # ★手動実行ボタンを追加

jobs:
  dispatch:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo: ['zaz4416/Hellow_World_for_Adobe_Illustrator']
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.MY_PAT }}
          repository: ${{ matrix.repo }}
          event-type: common_lib_updated
          client-payload: '{"target_repo": "${{ matrix.repo }}"}'
