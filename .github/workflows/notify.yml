name: Notify Projects
on:
  push:
    branches: [ main ]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    strategy:
      # ★ここを追加！1つ失敗しても他を止めない設定
      fail-fast: false
      matrix:
        repo: 
          - 'zaz4416/Hellow_World_for_Adobe_Illustrator'
          # 今後増えるプロジェクトをここに追加していく
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.MY_PAT }}
          repository: ${{ matrix.repo }}
          event-type: common_lib_updated
        